<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ombrelloni</title>
    <link rel="stylesheet" href="stile_ombrelloni.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="text-container">
            <h1>Gestione Ombrelloni</h1>
            <p>Amministrazione affitti e tariffe</p>
        </div>
        <img class="logo" src="logo.jpg" alt="Logo">
    </header>

    <div class="container">
        <aside class="left">
            <h2>Filtra Ricerca</h2>
            <form id="filtroForm">
                <!-- Filtro per data (contratto o disponibilit√†) -->
                <label>Data Inizio:
                    <input type="date" name="dataInizio" min="2025-06-01" max="2025-09-15" />
                </label>
                <label>Data Fine:
                    <input type="date" name="dataFine" min="2025-06-01" max="2025-09-15" />
                </label>

                <!-- Filtro per ombrellone -->
                <div class="settore-fila-row">
                    <label class="half">
                        Settore:
                        <select name="settore">
                            <option value="">Tutti</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </label>

                    <label class="half">
                        Fila:
                        <select name="fila" id="fila">
                            <option value="">Tutte</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                </div>

                <!-- Filtro per tipo tariffa -->
                <label>Tipo Tariffa:
                    <select name="tipoTariffa" id="tipoTariffa">
                        <option value="">Tutte</option>
                        <option value="Giornaliera">Giornaliera</option>
                        <option value="Abbonamento">Abbonamento</option>
                    </select>
                </label>

                <!-- Filtro per minimo giorni solo per abbonamenti -->
                <label id="labelMinGiorni" style="display: none;">Minimo Giorni:
                    <input type="number" name="minGiorni" id="minGiorni" min="7" max="7" value="7" readonly />
                </label>

                <button type="submit">üîç Cerca</button>
            </form>
        </aside>
        
        <main>
            <h2>Risultati</h2>
            <div id="dinamicView" class="dinamic-view">
                <div id="risultati" class="scroll-container">
                    <!-- I contratti o contenuti verranno inseriti qui -->
                </div>
            </div>
        </main>

        <aside class="right">
            <h2>Navigazione</h2>
            <ul>
                <li><a href="home.html"><button class="active-button">HOME</button></a></li>
                <li><a href="contratti.html?view=contratti"><button><i class="fas fa-scroll"></i>Contratti</button></a></li>
                <li><a href="ombrelloni.html?view=ombrelloni"><button><i class="fas fa-scroll"></i>Ombrelloni</button></a></li>
                <li><a href="tipologie.html?view=tipologie"><button><i class="fas fa-scroll"></i>Tipologie tariffa</button></a></li>
            </ul>

            <!-- Sezione Statistiche -->
            <div class="stats-section">
                <h3><i class="fas fa-chart-line"></i> Statistiche Sistema</h3>
                <div class="stat-item">
                    <span>Contratti Attivi</span>
                    <span class="stat-value" id="contratti-attivi">Caricando...</span>
                </div>
                <div class="stat-item">
                    <span>Incassi Totali</span>
                    <span class="stat-value" id="incassi-totali">Caricando...</span>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 - Progetto Universitario - Gestione Ombrelloni</p>
        <div>
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> |
            <a href="#">LinkedIn</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
